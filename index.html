<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.png">
</head>
<body>
    <nav>
        <h3>SOON CHOKDI</h3>
    </nav>
    <div class="main-container">
        <div class="container">
            <div class="square bl-0 bt-0"><span class="squaretext"></span></div>
            <div class="square bt-0"><span class="squaretext"></span></div>
            <div class="square br-0 bt-0"><span class="squaretext"></span></div>
            <div class="square bl-0"><span class="squaretext"></span></div>
            <div class="square"><span class="squaretext"></span></div>
            <div class="square br-0"><span class="squaretext"></span></div>
            <div class="square bl-0 bb-0"><span class="squaretext"></span></div>
            <div class="square bb-0"><span class="squaretext"></span></div>
            <div class="square bb-0 br-0"><span class="squaretext"></span></div>
            <div class="line"></div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
            <div class="line7"></div>
        </div>
        <div class="game-info">
            <h2>Tic Tac Thrill</h2>
            <div class="details">
                <span class="info">Turn For X</span>
                <button id="btn">Reset</button>
            </div>
            <img src="cartoon.gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
